services:
  - type: web
    name: interview-prep-website
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: USE_SQLITE
        value: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: InterviewPrep2024!
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: interview-prep-db
          property: connectionString

databases:
  - name: interview-prep-db
    plan: free
    databaseName: interview_prep
    user: interview_user
